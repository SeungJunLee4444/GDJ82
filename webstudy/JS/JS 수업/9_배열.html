<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>배열</title>

<body>
    <script>
        /* 
            [배열]
            1) 생성 
            - []대괄호를 이용해 배열요소를 묶어줌
            2) 저장
            - 서로 다른 자료형을 하나의 배열에 저장가능
            & (숫자형, 문자형, boolean형, undefined, 함수, null 전부 가능)
            3) 길이
            - 배열의 길이는 동적으로 변하고, length 속성으로 확인, 수정도 가능
            4) 인덱스 0부터 시작

            & 배열의 빈값들 
            - 배열의 길이 내에서 아직 입력되지 않은 공간은 undefined 처리된다
            - 길이를 초과한 값들도 undefined
            - ''값은 콘솔에 공백처리된다
        */

        // & 정리
        /* 
        (1) 배열생성 : 초기화 방식만 이용 
        (2) 배열의 확인 : for in문 사용
        (3) 배열의 수정 : splice만 사용
        (4)
        
        */

        // -----------------------------------------------------------------------------------------------------------

        //------------------------------------------------------------------------
        // & 생성은 초기화방식만 사용해라
        // 1. 배열 생성(초기화)
        var arr = [10, 1.5, '자바스크립트', true, undefined, function(){}, null, ''];   
        console.log(arr);
        //------------------------------------------------------------------------
        
        // 2. 배열 생성(생성자사용- 느리니 추천x)xxxxxxxxxxxxxxxxxxxxxxx
        // var arr = new Array(10, 1.5, '자바스크립트', true, function(){alert('Hello World');});
        // console.log(arr);

        // 3. 배열길이 확인, 조작
        // console.log(arr.length) // 7
        arr.length = 10;    // & 남은 공간은 콘솔에 undefined 처리된다
        // console.log(arr.length) // 10

        // 4. 배열요소 확인
        // console.log(arr[0]);
        // console.log(arr[1]);
        // console.log(arr[2]);
        // console.log(arr[3]);
        // console.log(arr[4]);
        // console.log(arr[5]);
        // console.log(arr[6]);
        // console.log(arr[7]);
        // console.log(arr[8]);
        // console.log(arr[9]);
        // console.log(arr[10]);
        // console.log(arr[11]);
        // console.log(arr[12]);
        // console.log(arr[13]);
    </script>

<!-- --------------------------------------------------------------------------------------- -->

    <script>
        // 5. for문을 이용한 배열요소 확인
        // 실습 : 일반 for문
        for(let i = 0; i <arr.length; i++) {
            console.log(arr[i]);
        }

        // 실습 : for-in 문
        // - 배열의 인덱스를 자동으로 가져옴
        // - 배열의 요소를 가져오는 것이 아님
        for(let i in arr) {
            console.log(arr[i]);
        }

        // & 자바는 간편for문에서 배열의 요소를 저장할 변수를 가져왔으며, 자바스크립트는 인덱스를 가져온다
    </script>

    <script>
        var menu = ['김치찌개', '된장찌개'];
        // 6. 추가(x)xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        // 1) push()    : 마지막 요소로 추가
        // 2) unshift() : 첫번째 요소로 추가

        // 7. 삭제(x)xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        // 1) pop()     : 마지막 요소 제거
        // 2) shift()   : 첫번째 요소 제거

        // &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&
        // & <배열요소 수정, 추가, 삭제는 splice 하나로 해결되니 이것만 기억하라>

        // 8. 배열요소 수정(수정, 추가, 삭제)
        // - 형태 : splice(변경을 시작할 인덱스, 삭제할 요소의 갯수, 추가할 요소1, 요소2, ...)

        // 1) 추가 : 2번 인덱스에 '칼국수' 추가하기
        menu.splice(2, 0, '칼국수');
        console.log(menu);  // 김치찌개, 된장찌개, 칼국수

        // 2) 삭제 : 1번 인덱스 요소 제거하기
        menu.splice(1, 1,);
        console.log(menu);  // 김치찌개, 칼국수

        // 3) 수정 : 1번 인덱스부터 2개 요소를 변경
        menu.splice(1, 2, '삼겹살', '수제비');
        console.log(menu);  // 김치찌개, 삼겹살, 수제비

        // 4) 삭제 + 수정 + 생성 : 1번 인덱스부터 2개요소 제거, + 2개 요소 추가
        console.log(menu.length);   // 3
        menu.splice(1, 2, '라볶이', '맛탕', '라면')    // 
        console.log(menu);  // 김치찌개(기존), 라볶이(수정), 맛탕(수정), 라면(생성)
        console.log(menu.length);   // 4(길이도증가)
        
        // &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&

        
    </script>
