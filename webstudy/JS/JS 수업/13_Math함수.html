<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math함수</title>
</head>
<body>
    <script>
        // 1. 절댓값 : Math.abs();
        console.log(Math.abs(-5));      // 5
        
        // 2. 올림값 : Math.ceil();
        console.log(Math.ceil(-1.6));   // -1

        // 3. 내림값 : Math.floor();    
        console.log(Math.floor(1.8));   // 1
        // 4. 반올림값 : Math.round();
        console.log(Math.round(1.5));   // 2
        // => (a/b)의 몫을 구하는데 사용(Math.floor 또는 parseInt)

        // 5. 정수절사값 : Math.trunc();
        console.log(Math.trunc(1.8));   // 1

        // 6. 최대값 : Math.max();
        console.log(Math.max(1, 2, 3));  // 3

        // 7. 최소값 : Math.min();
        console.log(Math.min(1, 2, 3));  // 1

        // 8. 제곱 : Math.pow();
        console.log(Math.pow(2, 3));     // 8(2의세제곱)

        // 9. 난수(0에서 1사이의 랜덤의 수) : Math.random();
        console.log(Math.random());      // 0 <= 난수 < 1.0
  
    </script>
    
</body>
</html>
