<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. <link>태그를 이용한 구글폰트 사용(internal방식)
            1) <link> 태그를 복붙-
            2) css 속성 font-family 복붙-->
            
            <!-- * 이런 외부에서 데이터를 가져와 사용하는 작업을 cdn(콘텐츠 전송 네트워크)이라 부른다
            - 다만 네트워크로 가져오는것이기 때문에 좀 로딩이 늦어질 수 있음
            ex) 폰트, 아이콘
            -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        h1 {    
            font-family: 'Noto Sans KR', sans-serif;
        }
        </style>
    
    <!-- 2. @import를 이용한 구글폰트 사용(*.css파일 분리) 
            1) css 파일 생성
            2) css 파일에 @import + font-family 모두 복붙
            3) <link> 태그를 이용해서 css 파일 포함
        -->
    <link rel="stylesheet"  href="05_webfont.css">

</head>
<body>
    <h1>Hello CSS</h1>
    <p>만나서 반갑습니다</p>
    
</body>
</html>
