<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('환영합니다')}"></head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  # html : 스크립트 작성, static을 쓸 필요없음
- 이유 : static에서 찾는다고 약속되있음 -->
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
</head>
<body>

	<!--  Link URL Exception : 링크 작성하는 방법 -->
	<!-- html : thymeleaf 속성은 th:로 시작한다 -->
	<!--  - 방법 : @{} -->

	<!--  1) 일반 방식  -->
	<a href="${contextPath}/blog/list">블로그</a>
	<!--  2) 타임리프를 적용한 방식 -->
	<a th:href="@{/blog/list}">블로그</a>

</body>
</html>
