<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- [텍스트효과] 
         - 지정된 텍스트에만 적용
         - 인라인레벨
         - 종류
         (1) <strong>   : 텍스트 굵게
         (1) <em>       : 기울임(강조)
         (1) <ins>      : 삽입
         (1) <del>      : 취소선
         (1) <mark>     : 형광펜 표시
         (1) <sup>      : 윗첨자            => & 주석에 사용
         (1) <sub>      : 아래첨자
    -->

    <strong>456억원</strong>
    <em>의문의 서바이벌</em>
    <ins>최후의승자</ins>
    <del>목숨을걸고</del>
    <mark>극한의 게임</mark>
    <sup>123</sup>
    <sub>456</sub>

</body>
</html>
