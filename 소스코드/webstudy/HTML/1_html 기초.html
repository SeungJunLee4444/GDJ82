<!-- 1. html 의미 
    -  hyper text markup language
    - 하이퍼텍스트(링크를 만드는 텍스트)를 만드는 언어
    - tag를 이용해 작성

    1) tag 태그 특징
    - 정해진 태그를 사용
    - <> 내부에 이름 작성
    - 태그의 종류 (1) 여는태그와 닫는태그 (2) 나홀로태그
    - 소문자작성
    - 계층구조로 작성(부모 - 자식 태그가 존재

    2) html 기본구성
    - html5 선언 : <!DOCTYPE html>
    & 단축키 doc 또는 !로 호출가능
    - <html> 태그 : 전체내용 포함
    - <head> 태그 : 해더 설정
    - <body> 태그 : 본문작성


    2. vscode 단축키
    - 주석 : ctrl + /
    - 라인복사 : alt + shift + 방향키 / 또는 ctrl + x
    - 라인 삭제 : shift + delete 
    - 라인 이동 : alt + 방향키
    - 자동완성 : ctrl + spacebar
    - 정렬탭 : tab / 반대방향 : shift + tab

    1) Emmet 에밋
    - 자동완성 기능
    - vscode에 내장되있는 경우도 있고, 별도로 추가하기도함

    - 종류
    (1) html5 단축키 : doc, !
    (2) 부모자식태그 한번에 호출
        ex) ul>li*5 : ul 태그 + 자식태그인 li태그 5개


    3. 적용 범위에 따른 태그 구분
    (1) 블록레벨    : 적용범위가 해당 라인 전체
    (2) 인라인레벨  : 적용범위가 해당 텍스트 범위에 한정
    

-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
