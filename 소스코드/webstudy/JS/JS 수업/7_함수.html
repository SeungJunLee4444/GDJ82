<body>
    <script>
        /* 
            [함수]
            - 정의 : 클래스 내부에 포함된 함수를 method, 
            클래스 외부에 독립적으로 존재하는 함수를 function이라한다
        */
    </script>

    <!-- =========================================================================== -->

    <script>
        /* 
            1. 함수의 종류
            & 함수별 다른 호출방법에 유의

            1) 선언함수        : 이름이 있는 함수, 호이스팅 적용o
                - 호출방법     : 함수명(인수);
                (함수를 변수에 저장했을 경우 : 변수(인수명);)

            -------------------------------------------------------------------------

            2) 익명함수        : 이름이 없는 함수, 호이스팅 적용x, 
                - 종류   
                    (1) 일반 익명함수   : function() {}
                    (2) 화살표 함수     : () => {}
                    ----------------------------------------------------
                    & 익명함수의 용도, 선언함수와의 차이점 숙지하기
                - 사용법       : 함수명이 없기 때문에 변수에 저장해서 사용하거나,
                                 이벤트처리용으로 사용
                    ----------------------------------------------------
                - 호출방법      
                    (1) 저장된함수명(인수);
                    (2) 이벤트동작시 자동으로 호출(16장 event 참고)
                
            -------------------------------------------------------------------------

            3) 자기호출함수     : 함수정의와 호출이 동시에 이루어짐
                                : 한번만 처리하면 되는 기능에서 사용?
            
            & 자기호출함수는 기본적으로 익명함수다
            & 형태는, (익명함수(){})()  : 익명함수에 ()괄호를 씌우고, 오른쪽에 인수용 괄호()를 하나더 써주면된다

            ----------------------------------------------------------
            // & 함수의 호출방법
            (1) 함수 생성후, 함수명() 호출          func1();
            (2) 함수 생성후, 변수에 함수명()을 저장 var a = func1();
            ----------------------------------------------------------
            // & 함수의 작동정지(return)
            // => 함수 내부에 'return'을 사용하면, 특정 조건을 달성후 함수가 작동을 멈춘다
            -----------------------------------------------------------------------------
        
        */
       // 실습 : 선언함수
    //    func1();
    function func1() {
        console.log('선언함수');
       }
    // a();   // 선언함수도 변수에 저장해서 호출도 가능
    var b = func1();

    
    


       // 실습 : 변수에 저장된 익명함수 호출하기
       var a = function () {
        console.log('변수에 저장된 함수');
       }
       a(); // 변수에 저장된 함수

       // 실습 : 화살표함수를 변수에 저장해서 호출하기
       var a = () => {
        console.log('변수에 저장된 화살표함수');
       }
       a(); // 변수에 저장된 화살표함수

       // 실습 : 자기호출함수
       (function(number) {
            console.log('자기호출함수')
       })();

    </script>

    <script>
        /* 
            4. 인수와 매개변수
            1) 매개변수 선언시 키워드는 사용하지 않는다

            2) 전개연산자(...매개변수)
                - 정의  : 복수의 인수를 하나의 매개변수로 받는다
                - 형태  : ...매개변수 
                - 전개연산자를 사용한 매개변수는 배열로 저장된다
                // & 즉, 매개변수에 접근하기 위해서는 인덱스를 사용해야한다

            3) 디폴트(아래 실습참고)
                - 정의 : 전달한 인수와 매개변수의 인수가 다를 경우, 
                또는 매개변수에 전달한 인수가 없을때, 함수 상에 해당 매개변수에 대한
                디폴트값을 만들어두는 것을 말한다

            4) arguments 객체
                - 매개변수 없어도 전달된 인수는 arguments 객체에 저장
                - arguments(인수) 객체는 내장된 객체로 유사배열의 형태를 함
        */


        // 실습 : 전개연산자
        function func5 (...params) {
            if(params[0] == undefined) {
                console.log('전달된 인수 없음');
            } else {
                console.log(params[0], params[1]);
            }
        }
        func5();                // 전달된 인수없음
        func5('가나다', 44);    // 가나다, 44
        
        //----------------------------------------------------------------------------- 

        // 실습 : 디폴트
        function func6(name, greet) {
            
            // 1. undefined를 활용한 디폴트
            // if(greet == undefined)  // greet매개변수가 전달되지 않았으면
            // greet = '안녕';         // 전달되지 않아도 매개변수의 기본값을 설정(디폴트)

            // & 2번과 3번 참고 : undefined는 boolean 관점에서 false로 처리되는 특성을 지녔다
            //----------------------------------------------------
            // 2. undefined의 false 특성을 활용한 디폴트
            // if(!greet) {
            //     greet = '안녕';
            //     
            // }

            //----------------------------------------------------
            // 3. 논리 or 연산의 short circuit evaluation 활용
            // 해석 : or은 둘중 하나가 true여야한다
            //      즉, 앞에있는 값이 true면 뒤에있는 조건은 실행하지않는다

            greet || (greet = '안녕');
            console.log(name, greet);
            // & || : or연산자는 둘중 하나가 true여야한다
            // (1) 매개변수가 있는 경우 : greet값, 뒤에있는 디폴트값은 실행시키지 않는다
            // (2) 매개변수가 없는 경우 : 자동으로 뒤에 값이 true가 된다

        }

        func6('가나다');
        func6('가나다', 'hello');

        //----------------------------------------------------------------------------- 

        // 실습 : argument객체
        function func7() {
            console.log(arguments);     // 콘솔에서 배열정보를 조회가능
            console.log(arguments[0]);  // 가나다, 인덱스를 통한 배열의 정보 열람
        }
        func7('가나다', '마바사'); 
    </script>

    <script>
        /* 
            [콜백함수]
            - 함수를 인수로 전달받으며, 전달받은 함수를 매개변수로 하는 함수를 콜백함수라 한다
            - 선언함수, 익명함수 모두 콜백함수를 사용 가능
            
        */
        // 실습 : 콜백함수(선언)    & 당연히 호이스팅도 적용된다
        introduce('가나다', 44, info);
        function info(name, age) {
            console.log('이름 ' + name + '  나이 ' + age + '살 ');
        }
        function introduce(name, age, func) {
            func(name, age);
        }
        // => 결과 : 이름 가나다 나이 44살 

        // 실습 : 콜백함수(익명) + ...전역연산자 사용
        function introduce(name, age, func) {
            func(name, age);
        }
        introduce('1가나다', 44 , function(...intro) {
            console.log('이름 ' + intro[0] + '  나이 ' + intro[1] + '살 ');
        });
        // => 결과 : 이름 1가나다 나이 44살

        // 실습 : howmany 함수 만들어보기 + 콜백함수
        // => 전달된 count 인수만큼 전달된 콜백함수 실행시키기
        // & 실제 있는 함수 아니다?
        function howMany(count, func) {
            for(let n = 0; n < count; n++) {
                func();
            }
        }
        // => howMany 호출, 전달된 콜백함수(익명)을 3번 실행시킨다
        howMany(3, function() {console.log('hello world')
        });
        
    </script>
