<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 1. CDN
         - content delivery network
         - 웹 상에서 제공받는 각종 컨텐츠
         - CDN 제공사이트 : https://cdnjs.com/
    -->

    <!-- 2. fontawesome 
         - 무료로 아이콘을 제공하는 사이트(https://fontawesome.com/)
         - 개인 이메일을 제공하고, cdn 주소를 받거나, cdn 제공 사이트를 통해서 cdn 주소를 받아야함(cdn 주소는 필요)
         - pro 버전은 유료
    -->
    <!-- 3. cdn 제공 사이트 - cdnjs에서 fontawesome 조회 -->
   
    <!-- 1) link 방식 -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- 2) import 방식 -->
    <link rel="stylesheet" href="06.css">
    
</head>
<body>
    <!-- 1) <i> : 아이콘태그 -->
    <p>트위터<i class="fa-brands fa-twitter"></i></p>
    <p>애플<i class="fa-brands fa-apple"></i></p>

    <!-- 2) 검색버튼 + 아이콘 -->
    <button><i class="fa-solid fa-magnifying-glass"></i></button>
    
    <!-- 3) 링크 + 아이콘  -->
    
        <a href="https://ko-kr.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
    

    <!-- 4) 아이콘 크기 조정(fa-?x) -->
    <p>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-house fa-2x"></i>
        <i class="fa-solid fa-house fa-3x"></i>
        <i class="fa-solid fa-house fa-4x"></i>
        <i class="fa-solid fa-house fa-5x"></i>
   
    </p>


</body>
</html>
