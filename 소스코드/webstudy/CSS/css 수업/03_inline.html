<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color : blue;
        }
        p { 
            color: yellow!important;
        }
        /* !important : 최우선 적용(되도록 사용금지) */

    </style>
</head>
<body>
    <!-- 1. inline 스타일
         - 태그에 style 속성으로 css를 직접 적용 
         - 가장 우선순위가 높은 적용 방법(style 속성은 무조건 적용됨)
         (전체적으로 css 파일 적용하고, 그 위에 일부 수정할 내용만 inline을 이용할 수 있음)
         
         - 정리 : 
         (1)
         (2)
         (3) inline : body 태그에 직접 style 속성 부여(가장 우선순위가 높음, 무조건 적용)

         * 기본적으로 우선순위로 인해 inline이 무조건 적용된다
         - !important로 우선순위를 바꿀수도있다
        -->
        <h1 style="color: red;">Hello CSS</h1>
        <p style="color: green">만나서 반갑습니다</p>
    
</body>
</html>
